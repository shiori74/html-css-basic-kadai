<!DOCTYPE html>
<html>
  
<head>
    <style>
      div {
        position: absolute;
        left: 50px;
        top: 50px;
        width: 150px;
        height: 150px;
        background-color: skyblue;
      }
      .rotated {
  transform: rotate(45deg); /* rotateZ(45deg) と等価 */
  background-color: skyblue;
}
    </style>
</head>

<body>
  <div class="rotated">
    回転します
  </div>

</body>

</html>
